        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">

<body>

        <div class="snowflake">â…</div>
        <div class="snowflake">â†</div>
    </div>

    <div class="app-container">
        <header>
            <h1>ğŸ„ M&J Family Christmas Party ğŸ…</h1>
            <p class="subtitle">Ho Ho Ho! Let the games begin!</p>
        </header>

        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="card glass">
                <h2>Game Setup</h2>
                <div class="input-group">
                    <label>How many teams?</label>
                    <div class="team-selector">
                        <button class="team-count-btn" onclick="selectTeamCount(2)">2</button>
                        <button class="team-count-btn active" onclick="selectTeamCount(3)">3</button>
                        <button class="team-count-btn" onclick="selectTeamCount(4)">4</button>
                        <button class="team-count-btn" onclick="selectTeamCount(5)">5</button>
                    </div>
                </div>

                <div id="team-names-container">
                    <!-- Injected via JS -->
                </div>

                <button class="btn-primary large" onclick="startGame()">Start The Party! ğŸ</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <input type="text" id="game-name-input" placeholder="Enter Game Name (e.g. Trivia)"
                    oninput="updateGameName(this.value)">
            </div>
            <div id="scoreboard" class="scoreboard-grid">
                <!-- Team Cards Injected Here -->
            </div>

            <div class="controls-bar glass">
                <button class="btn-secondary" onclick="resetScores()">Reset Scores</button>
                <button class="btn-primary" onclick="finishGame()">ğŸ† Finish Game</button>
                <button class="btn-secondary" onclick="newGame()">New Game</button>
            </div>
        </div>

        <!-- Winner Screen -->
        <div id="winner-screen" class="screen hidden overlay">
            <canvas id="confetti-canvas"></canvas>
            <div class="winner-card glass">
                <h2>ğŸ‰ And the Winner Is... ğŸ†</h2>
                <div id="winner-name" class="winner-text"></div>
                <div id="winner-score" class="winner-score"></div>
                <button class="btn-primary large" onclick="closeWinnerScreen()">Keep Playing ğŸ…</button>
            </div>
        </div>
    </div>

    <!-- Celebration Audio -->
    <audio id="celebration-audio" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
