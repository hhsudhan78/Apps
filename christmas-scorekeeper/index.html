<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&J Family Christmas Party ğŸ„</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <meta name="theme-color" content="#b3000c">
</head>

<body>
    <div id="debug-version"
        style="position:fixed; bottom:5px; right:5px; font-size:8px; color:rgba(255,255,255,0.3); z-index:999;">
        v2.1-pushed</div>
    <div class="snowflakes" aria-hidden="true">
        <!-- ... snowflakes ... -->
        <div class="snowflake">â…</div>
        <div class="snowflake">â†</div>
        <div class="snowflake">â…</div>
        <div class="snowflake">â†</div>
        <div class="snowflake">â…</div>
        <div class="snowflake">â†</div>
        <div class="snowflake">â…</div>
        <div class="snowflake">â†</div>
        <div class="snowflake">â…</div>
        <div class="snowflake">â†</div>
    </div>

    <div class="app-container">
        <header>
            <h1>ğŸ„ M&J Family Christmas Party ğŸ…</h1>
            <p class="subtitle">Ho Ho Ho! Let the games begin!</p>
        </header>

        <!-- Setup Screen (Host Only) -->
        <div id="setup-screen" class="screen active">
            <div class="card glass">
                <h2>Game Setup</h2>

                <div class="qr-section">
                    <p>Guests scan to join!</p>
                    <div id="qrcode"></div>
                </div>

                <div class="input-group">
                    <label>How many teams are playing?</label>
                    <div class="team-selector">
                        <button class="team-count-btn" onclick="selectTeamCount(2)">2</button>
                        <button class="team-count-btn active" onclick="selectTeamCount(3)">3</button>
                        <button class="team-count-btn" onclick="selectTeamCount(4)">4</button>
                        <button class="team-count-btn" onclick="selectTeamCount(5)">5</button>
                    </div>
                </div>

                <div id="team-setup-container" class="team-setup-grid">
                    <!-- Dynamic team inputs -->
                    <div class="team-input-slot" id="slot-1">
                        <label>Team 1 Name:</label>
                        <input type="text" placeholder="e.g. The Elves" oninput="updateTeamName(1, this.value)"
                            class="host-team-input">
                    </div>
                    <div class="team-input-slot" id="slot-2">
                        <label>Team 2 Name:</label>
                        <input type="text" placeholder="e.g. Reindeer" oninput="updateTeamName(2, this.value)"
                            class="host-team-input">
                    </div>
                    <div class="team-input-slot" id="slot-3">
                        <label>Team 3 Name:</label>
                        <input type="text" placeholder="e.g. Snowmen" oninput="updateTeamName(3, this.value)"
                            class="host-team-input">
                    </div>
                    <div class="team-input-slot hidden" id="slot-4">
                        <label>Team 4 Name:</label>
                        <input type="text" placeholder="Team 4" oninput="updateTeamName(4, this.value)"
                            class="host-team-input">
                    </div>
                    <div class="team-input-slot hidden" id="slot-5">
                        <label>Team 5 Name:</label>
                        <input type="text" placeholder="Team 5" oninput="updateTeamName(5, this.value)"
                            class="host-team-input">
                    </div>
                </div>

                <div id="team-names-container" class="hidden">
                    <!-- This will now briefly show joined status -->
                </div>

                <button class="btn-primary large" id="start-btn" onclick="startGame()">Start The Party! ğŸ</button>
            </div>
        </div>

        <!-- Player Join Screen (Guests Only) -->
        <div id="player-join-screen" class="screen hidden">
            <div class="card glass">
                <h2>Pick Your Team!</h2>
                <div id="player-team-selection" class="team-selection-buttons">
                    <!-- Choice of team names appear here -->
                    <p class="waiting-msg">Waiting for the host to set up teams...</p>
                </div>
                <div id="player-entry" class="hidden">
                    <p id="player-confirm-msg">You are joining <strong>Team Name</strong></p>
                    <button class="btn-primary" onclick="confirmTeamJoin()">Confirm & Start! ğŸš€</button>
                </div>
            </div>
        </div>

        <!-- Buzzer Screen (Guests Only) -->
        <div id="buzzer-screen" class="screen hidden">
            <div class="buzzer-container">
                <div id="player-team-info" class="team-display">Team: ...</div>
                <button id="buzzer-btn" class="buzzer-btn" onclick="pressBuzzer()">
                    <span class="buzzer-text">BUZZ!</span>
                </button>
                <div id="buzzer-status" class="buzzer-status">Ready...</div>
            </div>
        </div>

        <!-- Game Screen (Host Only) -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <input type="text" id="game-name-input" placeholder="Enter Game Name (e.g. Trivia)"
                    oninput="updateGameName(this.value)">
                <div id="buzzer-alert" class="buzzer-alert hidden">
                    <span id="buzzer-winner-name">TEAM NAME</span> BUZZED IN!
                    <button class="btn-secondary" onclick="resetBuzzer()">Clear Buzz</button>
                </div>
            </div>
            <div id="scoreboard" class="scoreboard-grid">
                <!-- Team Cards Injected Here -->
            </div>

            <div class="controls-bar glass">
                <button class="btn-secondary" onclick="resetScores()">Reset Scores</button>
                <button class="btn-primary" onclick="finishGame()">ğŸ† Finish Game</button>
                <button class="btn-secondary" onclick="newGame()">New Game</button>
            </div>
        </div>

        <!-- Winner Screen -->
        <div id="winner-screen" class="screen hidden overlay">
            <canvas id="confetti-canvas"></canvas>
            <div class="winner-card glass">
                <h2>ğŸ‰ And the Winner Is... ğŸ†</h2>
                <div id="winner-name" class="winner-text"></div>
                <div id="winner-score" class="winner-score"></div>
                <div class="winner-controls">
                    <button class="btn-secondary" onclick="playCelebrationAudio()">ğŸ“¢ Replay Announcement</button>
                    <button class="btn-primary large" onclick="closeWinnerScreen()">Keep Playing ğŸ…</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Celebration Music -->
    <audio id="bg-celebration-music" preload="auto" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/21/audio_191970220a.mp3" type="audio/mpeg">
    </audio>

    <!-- Buzzer Sound Effect -->
    <audio id="buzzer-sfx" preload="auto">
        <source src="buzzer.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js?v=1.1"></script>
</body>

</html>
